appId: uk.gleissner.c64commander
tags:
  - hvsc
  - slow
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "10000"}
  TIMEOUT: ${TIMEOUT || "30000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "60000"}
---
- runFlow: subflows/launch-and-wait.yaml
- tapOn: "Play"
- extendedWaitUntil:
    visible: "Play Files"
    timeout: ${SHORT_TIMEOUT}
- scrollUntilVisible:
    element: "HVSC library"
    direction: DOWN
    timeout: ${TIMEOUT}
- extendedWaitUntil:
    visible: "HVSC library"
    timeout: ${SHORT_TIMEOUT}
- takeScreenshot: hvsc-controls
- assertVisible: "Download HVSC"
- assertVisible: "Ingest HVSC"
- takeScreenshot: hvsc-actions
- extendedWaitUntil:
    visible: "Browse HVSC folders"
    timeout: ${SHORT_TIMEOUT}
- extendedWaitUntil:
    visible: "Filter foldersâ€¦"
    timeout: ${SHORT_TIMEOUT}
- takeScreenshot: hvsc-browse
