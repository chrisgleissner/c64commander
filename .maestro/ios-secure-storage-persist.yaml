appId: uk.gleissner.c64commander
env:
  TIMEOUT: ${TIMEOUT || "15000"}
tags:
  - ios
  - ci-critical-ios
---
# WKWebView exposes aria-label instead of inner text for source buttons.
- runFlow: subflows/ios-open-play-add-items.yaml
- assertVisible: "Add file / folder from C64U"
- tapOn:
    text: "Add file / folder from C64U"
    optional: true
- waitForAnimationToEnd
- launchApp
- runFlow: subflows/ios-open-play-add-items.yaml
- assertVisible: "Add file / folder from C64U"
- takeScreenshot: ios-secure-storage-persist-relaunch
