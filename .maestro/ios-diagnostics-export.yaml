appId: uk.gleissner.c64commander
env:
  TIMEOUT: ${TIMEOUT || "15000"}
tags:
  - ios
  - ci-critical-ios
---
- runFlow: subflows/ios-open-settings-tab.yaml
- scrollUntilVisible:
    element:
      text: "Enable Debug Logging"
    direction: DOWN
    timeout: ${TIMEOUT}
- tapOn:
    id: "diagnostics-open-dialog"
    optional: true
- tapOn:
    text: "Diagnostics"
    optional: true
- extendedWaitUntil:
    visible:
      id: "diagnostics-share-errors"
    timeout: ${TIMEOUT}
- scrollUntilVisible:
    element:
      id: "diagnostics-share-errors"
    direction: DOWN
    timeout: ${TIMEOUT}
- assertVisible:
    id: "diagnostics-share-errors"
- assertVisible:
    id: "diagnostics-share-logs"
- assertVisible:
    id: "diagnostics-share-traces"
- assertVisible:
    id: "diagnostics-share-actions"
- takeScreenshot: ios-diagnostics-export-actions
