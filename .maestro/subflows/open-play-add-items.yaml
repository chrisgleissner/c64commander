appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "10000"}
  TIMEOUT: ${TIMEOUT || "30000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "60000"}
tags:
  - subflow
---
- runFlow: launch-and-wait.yaml
- tapOn:
        text: "Continue in Demo Mode"
        optional: true
- extendedWaitUntil:
    visible: "Play"
        timeout: ${TIMEOUT}
- tapOn: "Play"
- extendedWaitUntil:
    visible: "Play Files"
    timeout: ${TIMEOUT}
- assertVisible: "Play Files"
- extendedWaitUntil:
    visible: "Playlist"
    timeout: ${TIMEOUT}
- waitForAnimationToEnd
- takeScreenshot: play-files
- tapOn:
    id: "add-items-to-playlist"
    optional: true
- tapOn:
    text: "Add items"
    optional: true
- tapOn:
    text: "Add more items"
    optional: true
- assertVisible: "Choose source"
- assertVisible: "This device"
- takeScreenshot: choose-source
