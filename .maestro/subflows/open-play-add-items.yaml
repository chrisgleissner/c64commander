appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "10000"}
  TIMEOUT: ${TIMEOUT || "30000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "60000"}
tags:
  - subflow
---
- runFlow: launch-and-wait.yaml
- extendedWaitUntil:
    visible: "Play"
    timeout: ${SHORT_TIMEOUT}
- tapOn: "Play"
- extendedWaitUntil:
    visible: "Play Files"
    timeout: ${TIMEOUT}
- assertVisible: "Play Files"
- extendedWaitUntil:
    visible: "Playlist"
    timeout: ${TIMEOUT}
- waitForAnimationToEnd
- takeScreenshot: play-files
- runFlow:
    when:
      visible: "Add items"
    file: tap-add-items.yaml
- runFlow:
    when:
      visible: "Add more items"
    file: tap-add-more-items.yaml
- assertVisible: "Choose source"
- assertVisible: "This device"
- takeScreenshot: choose-source
