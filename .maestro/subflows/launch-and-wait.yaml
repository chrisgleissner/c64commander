appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "10000"}
  TIMEOUT: ${TIMEOUT || "30000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "60000"}
tags:
  - subflow
---
- launchApp
- runFlow:
    when:
      visible: "Continue in Demo Mode"
    file: continue-demo.yaml
- extendedWaitUntil:
    visible: "Home"
    timeout: ${SHORT_TIMEOUT}
- tapOn: "Home"
- extendedWaitUntil:
    visible: "Home"
    timeout: ${SHORT_TIMEOUT}
- runFlow:
    when:
      visible: "Continue in Demo Mode"
    file: continue-demo.yaml
- extendedWaitUntil:
    visible: "Home"
    timeout: ${SHORT_TIMEOUT}
- waitForAnimationToEnd
- takeScreenshot: home
