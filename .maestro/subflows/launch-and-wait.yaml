appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "10000"}
  TIMEOUT: ${TIMEOUT || "30000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "60000"}
tags:
  - subflow
---
- launchApp
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          when:
            visible: "Continue in Demo Mode"
          file: continue-demo.yaml
      - tapOn:
          text: "Continue in Demo Mode"
          optional: true
      - tapOn:
          text: "Allow"
          optional: true
      - tapOn:
          text: "Allow access"
          optional: true
      - tapOn:
          text: "Allow all the time"
          optional: true
      - tapOn:
          text: "Allow only while using the app"
          optional: true
      - waitForAnimationToEnd
      - extendedWaitUntil:
          visible:
            id: "tab-home"
          timeout: ${LONG_TIMEOUT}
- tapOn:
    id: "tab-home"
- extendedWaitUntil:
    visible:
      id: "tab-home"
    timeout: ${TIMEOUT}
- waitForAnimationToEnd
- takeScreenshot: home
