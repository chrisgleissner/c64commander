appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "5000"}
  TIMEOUT: ${TIMEOUT || "15000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "20000"}
tags:
  - subflow
---
- launchApp
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          when:
            visible: "Continue in Demo Mode"
          file: continue-demo.yaml
      - tapOn:
          text: "Continue in Demo Mode"
          optional: true
      - tapOn:
          text: "Got it"
          optional: true
      - tapOn:
          text: "Wait"
          optional: true
      - tapOn:
          text: "Close app"
          optional: true
      - tapOn:
          text: "Allow"
          optional: true
      - tapOn:
          text: "Allow access"
          optional: true
      - tapOn:
          text: "Allow all the time"
          optional: true
      - tapOn:
          text: "Allow only while using the app"
          optional: true
      - waitForAnimationToEnd
      - extendedWaitUntil:
          visible:
            text: "Home"
          timeout: ${LONG_TIMEOUT}
- tapOn:
    text: "Home"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: home
