appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "5000"}
  TIMEOUT: ${TIMEOUT || "15000"}
tags:
  - subflow
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          when:
            visible: "Continue in Demo Mode"
          file: continue-demo.yaml
      - tapOn:
          text: "Continue in Demo Mode"
          optional: true
      - waitForAnimationToEnd
      - extendedWaitUntil:
          visible:
            id: "tab-play"
          timeout: ${TIMEOUT}
- tapOn:
    id: "tab-play"
- extendedWaitUntil:
    visible: "Play Files"
    timeout: ${TIMEOUT}
- assertVisible: "Play Files"
- takeScreenshot: play-tab
- tapOn:
    id: "tab-settings"
- extendedWaitUntil:
    visible: "Settings"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Settings"
- takeScreenshot: settings-tab
- tapOn:
    id: "tab-config"
- extendedWaitUntil:
    visible: "Config"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Config"
- takeScreenshot: config-tab
- tapOn:
    id: "tab-home"
- extendedWaitUntil:
    visible: "Home"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Home"
- takeScreenshot: home-tab
