appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "10000"}
  TIMEOUT: ${TIMEOUT || "30000"}
tags:
  - subflow
---
- tapOn:
    text: "Continue in Demo Mode"
    optional: true
- extendedWaitUntil:
    visible: "Play"
    timeout: ${TIMEOUT}
- tapOn: "Play"
- extendedWaitUntil:
    visible: "Play Files"
    timeout: ${TIMEOUT}
- assertVisible: "Play Files"
- takeScreenshot: play-tab
- tapOn: "Settings"
- extendedWaitUntil:
    visible: "Settings"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Settings"
- takeScreenshot: settings-tab
- tapOn: "Config"
- extendedWaitUntil:
    visible: "Config"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Config"
- takeScreenshot: config-tab
- tapOn: "Home"
- extendedWaitUntil:
    visible: "Home"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Home"
- takeScreenshot: home-tab
