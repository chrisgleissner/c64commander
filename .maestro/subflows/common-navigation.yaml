appId: uk.gleissner.c64commander
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "5000"}
  TIMEOUT: ${TIMEOUT || "15000"}
tags:
  - subflow
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          when:
            visible: "Continue in Demo Mode"
          file: continue-demo.yaml
      - tapOn:
          text: "Continue in Demo Mode"
          optional: true
      - waitForAnimationToEnd
      - extendedWaitUntil:
          visible:
            text: "Play"
          timeout: ${TIMEOUT}
- tapOn:
    point: "25%,95%"
- extendedWaitUntil:
    visible: "Playlist"
    timeout: ${TIMEOUT}
- assertVisible: "Playlist"
- takeScreenshot: play-tab
- tapOn:
    point: "75%,95%"
- extendedWaitUntil:
    visible: "Settings"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Settings"
- takeScreenshot: settings-tab
- tapOn:
    point: "58%,95%"
- extendedWaitUntil:
    visible: "Config"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Config"
- takeScreenshot: config-tab
- tapOn:
    point: "8%,95%"
- extendedWaitUntil:
    visible: "Home"
    timeout: ${SHORT_TIMEOUT}
- assertVisible: "Home"
- takeScreenshot: home-tab
