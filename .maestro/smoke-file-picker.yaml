# Smoke test for file picker flow
# Tests opening the native Android file picker and returning to the app
# Note: The file picker behavior varies by Android version and emulator state

appId: uk.gleissner.c64commander
tags:
  - slow
  - file-picker
  - device
env:
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "5000"}
  TIMEOUT: ${TIMEOUT || "15000"}
  LONG_TIMEOUT: ${LONG_TIMEOUT || "20000"}
---
- runFlow: subflows/open-play-add-items.yaml
- scrollUntilVisible:
    element:
      id: "import-option-local"
    direction: DOWN
    timeout: ${SHORT_TIMEOUT}
- tapOn:
    id: "import-option-local"
- takeScreenshot: file-picker-open

# Handle permission dialogs (optional - may not appear on all devices)
- tapOn:
    text: "Allow"
    optional: true
- tapOn:
    text: "Allow access"
    optional: true
- tapOn:
    text: "Allow all the time"
    optional: true

# Try to dismiss the file picker
- tapOn:
    text: "Cancel"
    optional: true
- tapOn:
    text: "Back"
    optional: true
- tapOn:
    text: "Navigate up"
    optional: true

# Press back multiple times to ensure we exit the picker
- repeat:
    times: 3
    commands:
      - back

# Re-launch the app to ensure clean state
- launchApp:
    clearState: false

# Wait for app to stabilize
- waitForAnimationToEnd

# Verify we're back in the app - check for any of the main UI elements
- extendedWaitUntil:
    visible:
      text: "Home"
    timeout: ${SHORT_TIMEOUT}
- extendedWaitUntil:
    visible:
      text: "Play"
    timeout: ${SHORT_TIMEOUT}

- takeScreenshot: play-return
