appId: uk.gleissner.c64commander
env:
  TIMEOUT: ${TIMEOUT || "15000"}
tags:
  - ios
  - ci-critical-ios
---
# Verify Local source option is visible in the source picker.
# We intentionally do NOT tap "Local" because on iOS WKWebView the
# showDirectoryPicker API is unavailable and the fallback triggers a native
# UIDocumentPickerViewController that blocks Maestro.
# WKWebView exposes aria-label instead of inner text.
- runFlow: subflows/ios-open-play-add-items.yaml
- assertVisible: "Add file / folder from Local"
- takeScreenshot: ios-local-import-source-picker
