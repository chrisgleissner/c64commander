# Verify source options are visible on iOS.
#
# Local picker interaction is not automatable in WKWebView CI because it opens
# native document picker UI. FTP browsing and playback are covered in dedicated
# iOS critical flows, so this flow intentionally validates deterministic source
# option visibility only.

appId: uk.gleissner.c64commander
env:
  LONG_TIMEOUT: ${LONG_TIMEOUT || "20000"}
  SHORT_TIMEOUT: ${SHORT_TIMEOUT || "5000"}
  TIMEOUT: ${TIMEOUT || "15000"}
tags:
  - ios
  - ci-critical-ios
---
- runFlow: subflows/ios-open-play-add-items.yaml

- assertVisible: "Add file / folder from Local"
- assertVisible: "Add file / folder from C64U"
- takeScreenshot: ios-source-options-visible
