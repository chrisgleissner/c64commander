appId: uk.gleissner.c64commander
---
- runFlow: subflows/launch-and-wait.yaml
- tapOn: "Play"
- extendedWaitUntil:
    visible: "Play Files"
    timeout: 10000
- setAirplaneMode:
    enabled: true
- extendedWaitUntil:
    visible: "Offline"
    timeout: 10000
- takeScreenshot: "offline-mode"
- setAirplaneMode:
    disabled: true
- extendedWaitUntil:
    visible: "Connected"
    timeout: 30000 # Reconnecting might take longer
- takeScreenshot: "online-mode"
