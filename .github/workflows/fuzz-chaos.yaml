name: Fuzz Test (Nightly)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      time_budget:
        description: "Fuzz time budget (default 5m)"
        required: false
        default: "5m"

jobs:
  fuzz:
    name: Fuzz Test (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: fuzz-test-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install ffmpeg tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json', 'bun.lockb') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run fuzz test
        env:
          FUZZ_RUN_MODE: ci
          VITE_FUZZ_MODE: "1"
        run: |
          SEED=${{ github.run_id }}
          TIME_BUDGET="${{ github.event.inputs.time_budget || '5m' }}"
          node scripts/run-fuzz.mjs --fuzz-seed "$SEED" --fuzz-time-budget "$TIME_BUDGET" --fuzz-concurrency 2 --fuzz-platform android-phone

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-test-artifacts
          path: test-results/fuzz/**
