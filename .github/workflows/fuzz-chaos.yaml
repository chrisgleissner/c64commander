name: Chaos Fuzz (Nightly)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      time_budget:
        description: 'Fuzz time budget (e.g., 5m, 30m, 2h)'
        required: false
        default: '2h'

permissions:
  contents: read
  packages: read

jobs:
  fuzz:
    name: Chaos fuzz (Playwright)
    runs-on: ubuntu-latest
    container:
      image: ${{ format('ghcr.io/{0}/c64commander-ci:latest', github.repository_owner) }}
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore node_modules from image
        run: |
          if [[ -f /opt/node_modules.tar.gz ]]; then
            tar -xzf /opt/node_modules.tar.gz -C "$GITHUB_WORKSPACE"
          else
            echo "Missing /opt/node_modules.tar.gz in CI image" >&2
            exit 1
          fi

      - name: Run chaos fuzz
        env:
          FUZZ_RUN_MODE: ci
          VITE_FUZZ_MODE: '1'
        run: |
          SEED=$(date -u +%Y%m%d)
          TIME_BUDGET="${{ github.event.inputs.time_budget || '2h' }}"
          node scripts/run-fuzz.mjs --fuzz-seed "$SEED" --fuzz-time-budget "$TIME_BUDGET" --fuzz-platform android-phone

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-fuzz-artifacts
          path: test-results/fuzz/**
