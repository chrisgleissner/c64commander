name: Build and Test

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        description: "Commit SHA or ref to check out"
      image:
        required: false
        type: string
        description: "Container image to use for the job"

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm

      - name: Restore Playwright browsers cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-1.57.0
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run CI test suite
        env:
          VITE_GIT_SHA: "ci"
          VITE_BUILD_TIME: "1970-01-01T00:00:00Z"
          SOURCE_DATE_EPOCH: "0"
        run: npm run test:ci

      - name: Upload Playwright evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-evidence
          path: test-results/evidence/**
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore