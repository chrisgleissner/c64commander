name: Build and Test

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        description: "Commit SHA or ref to check out"
      image:
        required: false
        type: string
        description: "Container image to use for the job"

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image != '' && inputs.image || format('ghcr.io/{0}/c64commander-ci:latest', github.repository_owner) }}
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Restore node_modules from image
        run: |
          if [[ -f /opt/node_modules.tar.gz ]]; then
            tar -xzf /opt/node_modules.tar.gz -C "$GITHUB_WORKSPACE"
          else
            echo "Missing /opt/node_modules.tar.gz in CI image" >&2
            exit 1
          fi

      - name: Run CI test suite
        env:
          VITE_GIT_SHA: "ci"
          VITE_BUILD_TIME: "1970-01-01T00:00:00Z"
          SOURCE_DATE_EPOCH: "0"
        run: npm run test:ci

      - name: Upload Playwright evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-evidence
          path: test-results/evidence/**
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore