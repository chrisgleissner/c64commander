name: Build Android APK

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
  workflow_dispatch:
    inputs:
      package_manager:
        description: "Package manager for dependency install (performance comparison)"
        type: choice
        options:
          - npm
          - bun
        default: npm

permissions:
  contents: write

jobs:
  web-tests:
    name: Web tests (unit + Playwright)
    runs-on: ubuntu-latest
    env:
      PACKAGE_MANAGER: ${{ github.event.inputs.package_manager || 'npm' }}
      PM_RUN: ${{ github.event.inputs.package_manager == 'bun' && 'bun' || 'npm' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Bun
        if: env.PACKAGE_MANAGER == 'bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (bun)
        if: env.PACKAGE_MANAGER == 'bun'
        run: bun install --frozen-lockfile

      - name: Install dependencies (npm)
        if: env.PACKAGE_MANAGER != 'bun'
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json', 'bun.lockb') }}

      - name: Build web (screenshots)
        run: ${{ env.PM_RUN }} run build

      - name: Run unit tests with coverage
        run: ${{ env.PM_RUN }} run test:coverage

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run screenshot tests
        env:
          PLAYWRIGHT_SKIP_BUILD: "1"
          VITE_GIT_SHA: "ci"
          VITE_BUILD_TIME: "1970-01-01T00:00:00Z"
          SOURCE_DATE_EPOCH: "0"
        run: ${{ env.PM_RUN }} run screenshots

      - name: Build web (coverage probes)
        run: VITE_COVERAGE=true VITE_ENABLE_TEST_PROBES=1 ${{ env.PM_RUN }} run build

      - name: Run Playwright e2e tests
        env:
          PLAYWRIGHT_SKIP_BUILD: "1"
          VITE_GIT_SHA: "ci"
          VITE_BUILD_TIME: "1970-01-01T00:00:00Z"
          SOURCE_DATE_EPOCH: "0"
          VITE_COVERAGE: "true"
        run: ${{ env.PM_RUN }} run test:e2e

      - name: Validate Playwright evidence
        if: always()
        run: ${{ env.PM_RUN }} run validate:evidence

      - name: Merge coverage reports
        if: always()
        run: |
          echo "==> Generating E2E coverage report..."
          npx nyc report \
            --temp-dir .nyc_output \
            --report-dir coverage/e2e \
            --reporter=lcov \
            --reporter=text-summary
          echo "==> Merging unit + E2E LCOV for Codecov..."
          npx lcov-result-merger \
            "coverage/{lcov.info,e2e/lcov.info}" \
            coverage/lcov-merged.info

      - name: Upload web coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov-merged.info
          flags: unittests,e2etests
          name: c64-commander-web-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/**

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  android-build:
    name: Android tests + APK
    runs-on: ubuntu-latest
    env:
      PACKAGE_MANAGER: ${{ github.event.inputs.package_manager || 'npm' }}
      PM_RUN: ${{ github.event.inputs.package_manager == 'bun' && 'bun' || 'npm' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Bun
        if: env.PACKAGE_MANAGER == 'bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (bun)
        if: env.PACKAGE_MANAGER == 'bun'
        run: bun install --frozen-lockfile

      - name: Install dependencies (npm)
        if: env.PACKAGE_MANAGER != 'bun'
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            mkdir -p android/keystore
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/keystore/release.keystore
          else
            echo "ANDROID_KEYSTORE_BASE64 is not set. Skipping keystore setup."
          fi

      - name: Export signing env
        env:
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "KEYSTORE_STORE_PASSWORD=$KEYSTORE_STORE_PASSWORD" >> $GITHUB_ENV
            echo "KEYSTORE_KEY_PASSWORD=$KEYSTORE_KEY_PASSWORD" >> $GITHUB_ENV
            echo "KEYSTORE_KEY_ALIAS=c64commander" >> $GITHUB_ENV
            echo "KEYSTORE_STORE_FILE=${{ github.workspace }}/android/keystore/release.keystore" >> $GITHUB_ENV
            echo "HAS_KEYSTORE=true" >> $GITHUB_ENV
          else
            echo "Signing secrets not set. Skipping signing env export."
            echo "HAS_KEYSTORE=false" >> $GITHUB_ENV
          fi

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK components
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Build web + sync
        run: ${{ env.PM_RUN }} run cap:build

      - name: Run Android tests with coverage
        run: |
          cd android
          ./gradlew testDebugUnitTest jacocoTestReport

      - name: Upload Android coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: android
          name: c64-commander-android-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build APK (debug)
        run: ${{ env.PM_RUN }} run android:apk

      - name: Build APK (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        run: cd android && ./gradlew assembleRelease

      - name: Build App Bundle (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        env:
          VERSION_CODE: ${{ github.run_number }}
          VERSION_NAME: ${{ github.ref_name }}
        run: cd android && ./gradlew bundleRelease

      - name: Upload APK artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: c64-commander-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK artifact (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: c64-commander-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB artifact (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: c64-commander-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload debug APK to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true

      - name: Upload release APK to GitHub release
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk

      - name: Upload release AAB to GitHub release
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload AAB to Google Play (internal)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: uk.gleissner.c64commander
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
