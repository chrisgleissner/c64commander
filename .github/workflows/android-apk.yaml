name: Build Android APK

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            mkdir -p android/keystore
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/keystore/release.keystore
          else
            echo "ANDROID_KEYSTORE_BASE64 is not set. Skipping keystore setup."
          fi

      - name: Export signing env
        env:
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "KEYSTORE_STORE_PASSWORD=$KEYSTORE_STORE_PASSWORD" >> $GITHUB_ENV
            echo "KEYSTORE_KEY_PASSWORD=$KEYSTORE_KEY_PASSWORD" >> $GITHUB_ENV
            echo "KEYSTORE_KEY_ALIAS=c64commander" >> $GITHUB_ENV
            echo "KEYSTORE_STORE_FILE=${{ github.workspace }}/android/keystore/release.keystore" >> $GITHUB_ENV
            echo "HAS_KEYSTORE=true" >> $GITHUB_ENV
          else
            echo "Signing secrets not set. Skipping signing env export."
            echo "HAS_KEYSTORE=false" >> $GITHUB_ENV
          fi

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK components
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Build web + sync
        run: npm run cap:build

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Run Android tests with coverage
        run: |
          cd android
          ./gradlew testDebugUnitTest jacocoTestReport

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run screenshot tests
        env:
          VITE_GIT_SHA: "ci"
          VITE_BUILD_TIME: "1970-01-01T00:00:00Z"
          SOURCE_DATE_EPOCH: "0"
        run: npm run screenshots

      - name: Run Playwright e2e tests
        env:
          VITE_GIT_SHA: "ci"
          VITE_BUILD_TIME: "1970-01-01T00:00:00Z"
          SOURCE_DATE_EPOCH: "0"
        run: npm run test:e2e

      - name: Validate Playwright evidence
        if: always()
        run: npm run validate:evidence

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info,./android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests,android
          name: c64-commander-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build APK (debug)
        run: npm run android:apk

      - name: Build APK (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        run: cd android && ./gradlew assembleRelease

      - name: Build App Bundle (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        env:
          VERSION_CODE: ${{ github.run_number }}
          VERSION_NAME: ${{ github.ref_name }}
        run: cd android && ./gradlew bundleRelease

      - name: Upload APK artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: c64-commander-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/**

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload APK artifact (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: c64-commander-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB artifact (release)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: c64-commander-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload debug APK to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true

      - name: Upload release APK to GitHub release
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk

      - name: Upload release AAB to GitHub release
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload AAB to Google Play (internal)
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == 'true'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: uk.gleissner.c64commander
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
