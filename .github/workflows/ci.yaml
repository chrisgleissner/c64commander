name: Continuous Integration

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  detect-changes:
    name: Detect Docker changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter for Docker-related paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'Dockerfile.web'
              - 'apt-packages.txt'
              - 'apt-packages-web.txt'
              - '.github/workflows/docker-build.yaml'

  docker-image:
    name: Build Web CI Docker image
    needs: detect-changes
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yaml
    with:
      image_name: ${{ format('ghcr.io/{0}/c64commander-ci-web', github.repository_owner) }}
      dockerfile: Dockerfile.web
      apt_packages: apt-packages-web.txt
      force: ${{ needs.detect-changes.outputs.docker == 'true' }}
    secrets: inherit

  build-and-test:
    name: Build and test
    needs:
      - detect-changes
      - docker-image
    if: ${{ always() && needs.detect-changes.result == 'success' && needs.docker-image.result == 'success' }}
    uses: ./.github/workflows/build-and-test.yaml
    with:
      ref: ${{ github.sha }}
      image: ${{ needs.docker-image.outputs.image }}
    secrets: inherit