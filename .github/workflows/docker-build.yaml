name: Build Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: false
        type: string
        description: "Container image name to publish (defaults to ghcr.io/<owner>/c64commander-ci)"
      force:
        required: false
        type: boolean
        description: "Force rebuild even if image is fresh"
        default: false
  workflow_dispatch:
    inputs:
      image_name:
        description: "Container image name to publish"
        required: false
        default: ""
      force:
        description: "Force rebuild even if image is fresh"
        required: false
        default: "false"
  schedule:
    - cron: '12 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.output.outputs.image }}

    env:
      IMAGE_NAME: ${{ inputs.image_name || format('ghcr.io/{0}/c64commander-ci', github.repository_owner) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Docker context hash
        id: context
        run: |
          HASH=$(git ls-files Dockerfile apt-packages.txt package.json package-lock.json patches | xargs cat | sha256sum | cut -d' ' -f1)
          echo "hash=${HASH}" >> "$GITHUB_OUTPUT"

      - name: Check image freshness
        id: freshness
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          IMAGE_SLUG: c64commander-ci
        run: |
          set -euo pipefail
          force_flag="${{ inputs.force }}"
          if [[ "$force_flag" == "true" ]]; then
            echo "rebuild=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          api="https://api.github.com/orgs/${OWNER}/packages/container/${IMAGE_SLUG}/versions?per_page=1"
          data=$(curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "$api" || true)
          if [[ -z "$data" ]]; then
            api="https://api.github.com/users/${OWNER}/packages/container/${IMAGE_SLUG}/versions?per_page=1"
            data=$(curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "$api" || true)
          fi

          updated_at=$(echo "$data" | jq -r '.[0].updated_at // empty')
          if [[ -z "$updated_at" ]]; then
            echo "rebuild=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          updated_ts=$(date -d "$updated_at" +%s)
          now_ts=$(date -u +%s)
          age_days=$(( (now_ts - updated_ts) / 86400 ))
          if [[ $age_days -ge 30 ]]; then
            echo "rebuild=true" >> "$GITHUB_OUTPUT"
          else
            echo "rebuild=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GitHub Container Registry
        if: steps.freshness.outputs.rebuild == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.freshness.outputs.rebuild == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: publish
        if: steps.freshness.outputs.rebuild == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            CONTEXT_HASH=${{ steps.context.outputs.hash }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.context.outputs.hash }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Publish outputs
        id: output
        run: |
          echo "image=${IMAGE_NAME}:${TAG}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: ${{ steps.context.outputs.hash }}